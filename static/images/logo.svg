<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shopping Bag Icon -->
  <g transform="translate(5, 8)">
    <!-- Bag Body -->
    <path d="M 15 5 L 15 2 C 15 0.9 14.1 0 13 0 L 7 0 C 5.9 0 5 0.9 5 2 L 5 5 L 2 5 L 2 45 C 2 46.1 2.9 47 4 47 L 16 47 C 17.1 47 18 46.1 18 45 L 18 5 Z" 
          fill="url(#logoGradient)" 
          stroke="#d97706" 
          stroke-width="0.5"
          filter="url(#shadow)"/>
    <!-- Bag Handle -->
    <path d="M 7 5 L 7 2 L 13 2 L 13 5" 
          fill="none" 
          stroke="#d97706" 
          stroke-width="1.5" 
          stroke-linecap="round"/>
    <!-- Shopping Cart Lines -->
    <line x1="8" y1="12" x2="12" y2="12" stroke="#d97706" stroke-width="1" stroke-linecap="round"/>
    <line x1="8" y1="18" x2="12" y2="18" stroke="#d97706" stroke-width="1" stroke-linecap="round"/>
    <line x1="8" y1="24" x2="12" y2="24" stroke="#d97706" stroke-width="1" stroke-linecap="round"/>
  </g>
  
  <!-- SHOPLIO Text -->
  <text x="50" y="38" 
        font-family="Inter, Arial, sans-serif" 
        font-size="28" 
        font-weight="800" 
        fill="url(#logoGradient)"
        letter-spacing="1"
        filter="url(#shadow)">SHOPLIO</text>
  
  <!-- Tagline -->
  <text x="50" y="50" 
        font-family="Inter, Arial, sans-serif" 
        font-size="8" 
        font-weight="500" 
        fill="#6b7280"
        letter-spacing="0.5">Compare Prices â€¢ Find Deals</text>
</svg>
