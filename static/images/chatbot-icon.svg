<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chatbotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="chatbotShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Chat Bubble Background -->
  <path d="M 30 5 C 15 5 5 15 5 30 C 5 35 7 40 10 43 L 5 50 L 12 45 C 15 48 22 50 30 50 C 45 50 55 40 55 30 C 55 20 45 10 30 10 Z" 
        fill="url(#chatbotGradient)" 
        filter="url(#chatbotShadow)"/>
  
  <!-- Chat Icon -->
  <g transform="translate(20, 20)">
    <!-- Speech Bubble -->
    <path d="M 10 5 L 15 10 L 10 15 Z" fill="white" opacity="0.9"/>
    <circle cx="12" cy="12" r="3" fill="white" opacity="0.9"/>
    <circle cx="18" cy="12" r="3" fill="white" opacity="0.9"/>
    <circle cx="24" cy="12" r="3" fill="white" opacity="0.9"/>
  </g>
</svg>

