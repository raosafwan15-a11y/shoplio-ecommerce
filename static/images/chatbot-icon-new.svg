<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chatbotGradientNew" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="chatbotShadowNew">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Chat Bubble with rounded corners -->
  <path d="M 32 8 C 20 8 10 16 10 28 C 10 32 11.5 36 14 38.5 L 8 48 L 17.5 42.5 C 20 45 25 47 32 47 C 44 47 54 39 54 28 C 54 18 44 10 32 10 Z" 
        fill="url(#chatbotGradientNew)" 
        filter="url(#chatbotShadowNew)"
        stroke="#d97706"
        stroke-width="0.5"/>
  
  <!-- Cute face -->
  <circle cx="24" cy="26" r="2.5" fill="white" opacity="0.95"/>
  <circle cx="40" cy="26" r="2.5" fill="white" opacity="0.95"/>
  <path d="M 24 32 Q 32 36 40 32" stroke="white" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.95"/>
  
  <!-- Sparkle effect -->
  <circle cx="18" cy="18" r="1" fill="white" opacity="0.8"/>
  <circle cx="46" cy="20" r="1.2" fill="white" opacity="0.8"/>
  <circle cx="50" cy="35" r="0.8" fill="white" opacity="0.8"/>
</svg>

