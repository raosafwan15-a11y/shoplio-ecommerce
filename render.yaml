services:
  - type: web
    name: shoplio
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn shoplio_project.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
